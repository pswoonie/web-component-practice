<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/todolist.js"></script>
    <script defer src="js/expendablelist.js"></script>
    <script defer src="js/checked-todo-counts.js"></script>

<body>

        <ul is="expandable-list" data-expanded>
            <li>First</li>
            <li>Second</li>
        </ul>
    </main>

</html>
